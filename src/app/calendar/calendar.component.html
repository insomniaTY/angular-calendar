<div class="container-fluid text-center">
  <full-calendar class="btn btn-secondary"
                 (dateClick)="handleDateClick($event)"
                 [selectable]="true"
                 [plugins]="calendarPlugins"
                 [weekends]="false"
                 [events]="calendarEvents"
                 #calendar
  ></full-calendar>
</div>

<div>
  <pre>{{ defaultDate.getDay(3) }}</pre>
</div>
