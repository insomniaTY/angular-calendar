<div class="container-fluid text-center">
  <full-calendar (dateClick)="handleDateClick($event)"
                 [selectable]="true"
                 [plugins]="calendarPlugins"
                 [weekends]="false"
                 defaultView="dayGridMonth"
                 [events]="calendarEvents"
                 #calendar
  ></full-calendar>
</div>

<div>
  <pre>{{ defaultDate.getDay() }}</pre>
</div>
