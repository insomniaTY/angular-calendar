<div class="container-fluid text-center">
  <full-calendar (dateClick)="onDateClick($event)"
                 [selectable]="true"
                 [plugins]="calendarPlugins"
                 plugins="interaction"
                 [weekends]="true"
                 defaultView="dayGridMonth"
                 [events]="calendarEvents"
                 #calendar
  ></full-calendar>
</div>

<ng-template #modal>
  <div class="modal-header">
    <h4 id="dialog-child-name" class="modal-title pull-left">List of Games</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body pagination" *ngFor="let game of games" class="games">
    <p> Name: {{ game.name }}</p>
    <p>Developer: {{ game.developer }}</p>
    <p>Publisher: {{ game.publisher }}</p>
    <p>Release Date: {{ game.releaseDate.seconds * 1000 | date: 'dd/MM/yyyy' }}</p>
    <img class="img-fluid" [src]="game.coverURL">
    <p>{{ game.screenshots }}</p>
    <p>Platforms: {{ game.platforms }}</p>
    <p>Genre: {{ game.genre }}</p>
    <p>{{game.screenshots}}</p>
    <video controls #video type="video/youtube">
      <source [src]="game.trailer">
    </video>
  </div>
</ng-template>
